<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heat and Temperature Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style type="text/css">
      td { padding: 5px; }
    </style>
</head>
<body>
<h1 align="center">Heat and Temperature Result</h1>
<table align="center">
    <tr>
        <td align="right">Input Temperature:</td><td><span th:text="${worksheetItem.inputTemperature}" /></td>
    </tr>
    <tr>
        <td align="right">Input Units:</td><td><span th:text="${worksheetItem.inputUnits}" /></td>
    </tr>
    <tr>
        <td align="right">Target Units:</td><td><span th:text="${worksheetItem.targetUnits}" /></td>
    </tr>
    <tr>
        <td align="right">Student Answer:</td><td><span th:text="${worksheetItem.studentAnswer}" /></td>
    </tr>
    <tr>
        <td align="right">Output:</td><td><span th:text="${output}" /></td>
    </tr>
    <tr>
        <td align="center" colspan="2"><a href="/">Submit another worksheet item</a></td>
    </tr>
</table>
</body>
</html>
